<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>test</title>
</head>

<body>
<button id="click" name="button">點我看新色圖</button>
<img id="pic" src="" alt="" width="360">


<script>
    const e = document.getElementById("pic");
    const c = document.getElementById("click")
    c.addEventListener("click", function () {
        fetch("http://localhost:8080/h").then(resp => resp.json()).then(data => {
            console.log(data.data[0].urls.original)
            e.src = data.data[0].urls.original
        })
    })


</script>
</body>
</html>
